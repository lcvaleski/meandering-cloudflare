#:schema node_modules/wrangler/config-schema.json
name = "meandering"
main = "src/index.ts"
compatibility_date = "2024-08-15"
compatibility_flags = ["nodejs_compat"]

[[r2_buckets]]
binding = "USER_UPLOADED_CLIPS"
bucket_name = "user-uploaded-clips"
preview_bucket_name = "user-uploaded-clips-dev"

[[r2_buckets]]
binding = "TESTS"
bucket_name = "meandering-tests"
preview_bucket_name = "meandering-tests-dev"